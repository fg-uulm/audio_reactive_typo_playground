        <meta charset="utf-8">

        <!--[if lt IE 8]>

        <div id="controls">
            <input type="range" class="dirtycontrols" step="1" value="18" name="audioThreshold" min="0" max="30"><label for="audioThreshold">Audio Lvl</label><br/>
            <input type="range" class="dirtycontrols" step="0.1" value="1.6" name="fadeout_1" min="0.0" max="10.0"><label for="fadeout_1">Fadeout1 Time</label><br/>
            <input type="range" class="dirtycontrols" step="0.1" value="4.6" name="fadeout_2" min="0.0" max="10.0"><label for="fadeout_2">Fadeout2 Time</label><br/>
            <input type="range" class="dirtycontrols" step="0.1" value="0.16" name="scale_1" min="0" max="2.0"><label for="scale_1">Scale1</label><br/>
            <input type="range" class="dirtycontrols" step="0.1" value="0.96" name="scale_2" min="0" max="2.0"><label for="scale_2">Scale2</label><br/>
            <input type="range" class="dirtycontrols" step="1" value="20" name="num_generations_surviving" min="1" max="50"><label for="num_generations_surviving">Gens surviving</label><br/>
            <input type="range" class="dirtycontrols" step="1" value="18" name="size_mul" min="1" max="30"><label for="size_mul">Size multiplier</label><br/>
            <input type="range" class="dirtycontrols" step="1" value="22" name="size_hilite_mul" min="1" max="30"><label for="size_hilite_mul">Size hilite multiplier</label><br/> 
            <input type="range" class="dirtycontrols" step="0.1" value="0.2" name="fadein" min="0.0" max="1.0"><label for="fadein">Fadein Time</label><br/>
            <input type="range" class="dirtycontrols" step="1" value="5" name="num_cols" min="1" max="10"><label for="num_cols">Colnum</label><br/>
            <input type="range" class="dirtycontrols" step="1" value="500" name="nextGenDelay" min="0" max="3000"><label for="nextGenDelay">Delay next gen</label><br/>
        </div>       

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    </body>
